<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/dangnhap.css">
    <link href="../hồng/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet" />
    <style>
        .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../img/footer.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" id="loginForm">
                    <span class="login100-form-title">
                        Đăng nhập
                    </span>
                    <div class="wrap-input100" data-validate="Username is required">
                        <span class="label-input100">Tên người dùng</span>
                        <input class="input100" type="text" name="username" placeholder="Tên người dùng">
                        <span class="focus-input100" data-symbol="&#xf007;"></span>
						
                    </div>
                    <div class="wrap-input100" data-validate="Password is required">
                        <span class="label-input100">Mật khẩu</span>
                        <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
                        <span class="focus-input100" data-symbol="&#xf023;"></span>
                    </div>
                    <div class="error-message" id="errorMessage">Vui lòng điền đầy đủ thông tin.</div>
                    <div class="text-right p-t-8 p-b-31">
                        <a href="./quenpass.html">
                            Quên mật khẩu?
                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Đăng nhập 
                            </button>
                        </div>
                    </div>
                    <div class="txt1">
                        <span>
                            Hoặc đăng nhập bằng
                        </span>
                    </div>
                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa-brands fa-facebook-f"></i> 
                        </a>
                        <a href="#" class="login100-social-item bg2">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="login100-social-item bg3">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                    <div class="flex-col-c p-t-155">
                        <span class="txt1 p-b-17">
                            Hoặc Đăng ký bằng cách sử dụng
                        </span>
                        <a href="./dangky.html" class="txt2">
                            Đăng ký
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/dangnhap.js"></script>
</body>
</html>
